<mat-sidenav-container class="sidenav-container" *ngIf="nav.visible">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/login' >Login</a>
      <a mat-list-item routerLink='/home' >Home</a>
      <a mat-list-item routerLink='/city-master'>City Master</a>

      <a mat-list-item [matMenuTriggerFor]="master">
        Master &nbsp;&nbsp;<mat-icon>keyboard_arrow_down</mat-icon>
      </a>
      <mat-menu #master="matMenu" xPosition="after" [overlapTrigger]="false">
        <a mat-menu-item routerLink='/city-master'>City Master</a>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mohalla2</span>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
