<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.City_name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.City_name">Cancel</button>
  <button mat-button [mat-dialog-close]="data.City_name" cdkFocusInitial>Ok</button>
</div>
